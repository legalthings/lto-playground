<div class="scenario-editor-content" fxLayout="row">
  <div class="editor-panel" fxFlex="1 1 50">
    <div class="editor-header">scenario_namme</div>
    <ng-container *ngIf="schemas$ | async as schemas">
      <lto-json-editor [schemas]="schemas" [value]="scenario$ | async" #editor></lto-json-editor>
    </ng-container>
  </div>
  <div class="documentation-panel" fxFlex="1 1 50">
    <h1>Assets</h1>
    <div class="assets">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>license</mat-panel-title>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </div>
    Documentation.
    <p>Raw data:</p>
    <pre>{{scenario$ | async | json}}</pre>
  </div>
</div>
