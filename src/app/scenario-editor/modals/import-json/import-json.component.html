<h1 mat-dialog-title>Import JSON</h1>
<mat-tab-group dynamicHeight="true">
  <mat-tab label="Upload">
    <h3>Upload a file</h3>
    <div mat-dialog-content>
      <input type="file" placeholder="Clearable input" accept=".json" #input>
    </div>
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
      <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
      <button mat-button mat-dialog-close (click)="import()" color="primary">Import</button>
    </div>
  </mat-tab>

  <mat-tab label="Template">
    <h3>Select a template</h3>
    <mat-form-field appearance="standard" fxLayout="row" fxFlex="1 1 auto">
      <mat-select [(ngModel)]="selectedJson">
        <ng-container *ngFor="let template of availableTemplates">
            <mat-option [value]="template.id">{{ template.name }}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <div class="art-spacing" mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
      <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
      <button mat-button mat-dialog-close (click)="importFromTemplate()" color="primary">Import</button>
    </div>
  </mat-tab>
</mat-tab-group>
